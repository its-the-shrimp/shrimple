<$lua>
    SHRIMP_SIZE = 100
    SHRIMP = "shrimp-alpha.png"
</$lua>
<$template name=BODY acceptsChildren $TITLE="The Shrimp">
    <!DOCTYPE html>
    <html>
        <head>
            <link rel=stylesheet href=index.css />
            <title>$TITLE</title>
        </head>
        <body>
            <svg class=bg width=$SHRIMP_SIZE height=100%>
                <pattern
                    id=shrimp
                    width=$SHRIMP_SIZE height="$(SHRIMP_SIZE * 2)"
                    patternUnits=userSpaceOnUse
                >
                    <image
                        href=$SHRIMP
                        width=$SHRIMP_SIZE height=$SHRIMP_SIZE
                        transform="rotate(-30 $(SHRIMP_SIZE / 2) $(SHRIMP_SIZE / 2))"
                    />
                    <image
                        href=$SHRIMP
                        y=$SHRIMP_SIZE
                        width=$SHRIMP_SIZE height=$SHRIMP_SIZE
                        transform="rotate(
                            30 $(SHRIMP_SIZE / 2)
                            $(SHRIMP_SIZE / 2 + SHRIMP_SIZE) $(SHRIMP_SIZE / 2)
                        )"
                    />
                </pattern>
                <rect width=100% height=100% fill=url(#shrimp) />
            </svg>
            <svg class="bg pin-right" width=$SHRIMP_SIZE height=100%>
                <pattern
                    id=shrimp
                    width=$SHRIMP_SIZE height="$(SHRIMP_SIZE * 2)"
                    patternUnits=userSpaceOnUse
                >
                    <image
                        href=$SHRIMP
                        width=$SHRIMP_SIZE height=$SHRIMP_SIZE
                        transform="rotate(-30 $(SHRIMP_SIZE / 2) $(SHRIMP_SIZE / 2))"
                    />
                    <image
                        href=$SHRIMP
                        y=$SHRIMP_SIZE
                        width=$SHRIMP_SIZE height=$SHRIMP_SIZE
                        transform="rotate(
                            30 $(SHRIMP_SIZE / 2)
                            $(SHRIMP_SIZE / 2 + SHRIMP_SIZE)
                        )"
                    />
                </pattern>
                <rect width=100% height=100% fill=url(#shrimp) />
            </svg>
            <div class="fg">
                <$children />
            </div>
        </body>
    </html>
</$template>

<$BODY>
    <div class="underlined title">The Shrimp</div>
    <p>Hi, I'm Tim "The Shrimp" Kurdov</p>
    <$foreach $POST in dir="posts">
        <div class=post>
            <a href=$POST>Post $index</a>
        </div>
    </$foreach>
</$BODY>
